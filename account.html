<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon1.png">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="header">
        <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                <img src="images/nogozoLogo.png" width="125px" alt="logo">
            </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
    <!-- Account PAge -->
    <div class="main">
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <img src="images/image1.png" width="70%" alt="img">
                </div>

                <div class="col-2 ">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm">
                            <input type="text" placeholder="Username">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn btn1">Login</button>
                            <a href="">Forgot Password</a>
                        </form>
                        
                        <form id="RegForm">
                            <input type="text" placeholder="Username">
                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <button type="submit" class="btn btn1">Register</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- Account PAge -->
    <footer>
        <p>2020 &copy; All rights reserverd || www.nogozo.com</p>
    </footer>
    <!-- JS for login form -->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");

        function register(){
            RegForm.style.transform = "translateX(0px)"; 
            LoginForm.style.transform = "translateX(0px)"; 
            Indicator.style.transform = "translateX(100px)"; 
        }
        function login(){
            RegForm.style.transform = "translateX(300px)"; 
            LoginForm.style.transform = "translateX(300px)"; 
            Indicator.style.transform = "translateX(0px)"; 
        }

    </script>
</body>
</html>
